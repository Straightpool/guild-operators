<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css"-->
  <!--link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"-->
  <!--link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css"-->
  <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      //alias: {
      //'/.*/_sidebar.md': '/_sidebar.md'
      //},
      auto2top   : true,
      autoHeader: true,
      //ga: '',
      darklightTheme: {
        siteFont : 'PT Sans',
        defaultTheme : 'dark',
        codeFontFamily : 'Roboto Mono, Monaco, courier, monospace'
      },
      //executeScript: true,
      hideOtherSidebarContent: false,
      loadNavbar: true,
      loadSidebar: true,
      maxLevel   : 5,
      name: 'Guild Operators',
      pagination: {
        crossChapter: true,
        crossChapterText: true
      },
      readyTransition: true,
      repo: 'https://github.com/cardano-community/guild-operators',
      subMaxLevel: 4,
      search: {
          depth      : 5,
          noData     : 'No results!',
          placeholder: 'Search...'
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return ('<div class="mermaid" align="center">' + code + "</div>");
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <!--script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid@8.4.0/dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@latest"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify-remote-markdown/dist/docsify-remote-markdown.min.js"></script>
  <!--script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <script>mermaid.initialize({ startOnLoad: true,htmlLabels: true,flowchart:{curve:'linear'},theme: "forest" });</script>
</body>
</html>
